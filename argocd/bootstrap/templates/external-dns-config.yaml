apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-config
  namespace: {{ .Release.Namespace | quote }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.spec.project | quote }}
  source:
    repoURL: https://github.com/stargrid-systems/infrastructure
    targetRevision: HEAD
    path: argocd/external-dns-config
  destination:
    namespace: external-dns
    server: {{ .Values.spec.destination.server | quote }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
