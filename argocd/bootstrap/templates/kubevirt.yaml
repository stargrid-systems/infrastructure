apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubevirt
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/stargrid-systems/infrastructure
    targetRevision: HEAD
    path: argocd/kubevirt
  destination:
    namespace: kubevirt
    server: "{{ .Values.spec.destination.server }}"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
