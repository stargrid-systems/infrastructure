apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: "{{ .Release.Namespace }}"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/stargrid-systems/infrastructure
    targetRevision: HEAD
    path: argocd/argocd
  destination:
    namespace: argocd
    server: "{{ .Values.spec.destination.server }}"
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
