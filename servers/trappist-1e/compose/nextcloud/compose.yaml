  #   - "nextcloud"

  imaginary:
    image: "ghcr.io/nextcloud-releases/aio-imaginary:20251031_122139"
    user: "65534"
    init: true
    healthcheck:
      start_period: "0s"
      test: "/healthcheck.sh"
      interval: "30s"
      timeout: "30s"
      start_interval: "5s"
      retries: 3
    expose:
    - "9000"
    environment:
    - "TZ=${NC_TIMEZONE}"
    - "IMAGINARY_SECRET=${NC_IMAGINARY_SECRET}"
    restart: "unless-stopped"
    cap_add:
    - "SYS_NICE"
    cap_drop:
    - "NET_RAW"
    networks:
    - "nextcloud"
    read_only: true
    tmpfs:
    - "/tmp"

  fulltextsearch:
    image: "ghcr.io/nextcloud-releases/aio-fulltextsearch:20251031_122139"
    init: false
    healthcheck:
      start_period: "60s"
      test: "/healthcheck.sh"
      interval: "10s"
      timeout: "5s"
      start_interval: "5s"
      retries: 5
    expose:
    - "9200"
    environment:
    - "TZ=${NC_TIMEZONE}"
    - "ES_JAVA_OPTS=${NC_FULLTEXTSEARCH_JAVA_OPTIONS}"
    - "bootstrap.memory_lock=true"
    - "cluster.name=nextcloud"
    - "discovery.type=single-node"
    - "logger.level=WARN"
    - "http.port=9200"
    - "xpack.license.self_generated.type=basic"
    - "xpack.security.enabled=false"
    - "FULLTEXTSEARCH_PASSWORD=${NC_FULLTEXTSEARCH_PASSWORD}"
    volumes:
    - "elasticsearch:/usr/share/elasticsearch/data:rw"
    restart: "unless-stopped"
    cap_drop:
    - "NET_RAW"
    networks:
    - "nextcloud"

  whiteboard:
    image: "ghcr.io/nextcloud-releases/aio-whiteboard:20251031_122139"
    user: "65534"
    init: true
    healthcheck:
      start_period: "0s"
      test: "/healthcheck.sh"
      interval: "30s"
      timeout: "30s"
      start_interval: "5s"
      retries: 3
    expose:
    - "3002"
    tmpfs:
    - "/tmp"
    environment:
    - "TZ=${NC_TIMEZONE}"
    - "NEXTCLOUD_URL=https://${NC_DOMAIN}"
    - "JWT_SECRET_KEY=${NC_WHITEBOARD_SECRET}"
    - "STORAGE_STRATEGY=redis"
    - "REDIS_HOST=redis"
    - "REDIS_HOST_PASSWORD=${NC_REDIS_PASSWORD}"
    - "BACKUP_DIR=/tmp"
    restart: "unless-stopped"
    read_only: true
    cap_drop:
    - "NET_RAW"
    networks:
    - "nextcloud"

volumes:
  apache:
  clamav:
  database:
  database-dump:
  elasticsearch:
  nextcloud:
  onlyoffice:
  redis:
  talk-recording:
  nextcloud-data:


networks:
  core_cloudflared:
    external: true

  nextcloud:
    internal: true
